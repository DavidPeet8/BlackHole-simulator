<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133496735-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-133496735-3');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Hole Sim</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen|Lato|Montserrat|Muli|Roboto"
    rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="index.less"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script type="module" src="./orbit.js"></script>
    <script type="module" src="./blackhole.js"></script>
    <script type="module" src="./body.js"></script>
</head>

<body>
    <section id="simArea">
        <div class="header">
            <h1>Gravitation Simulation</h1>
            <a id='inbtn' href="https://www.linkedin.com/in/dapeet/"><i class="fab fa-linkedin link"></i></a>
            <a id='websitebtn' href="https://davidpeet8.github.io/website/#/"><i class="fas fa-link link"></i></a>
            <a id='githubbtn' href="https://github.com/DavidPeet8"><i class="fab fa-github link"></i></a>
            <p id='helpbtn'><i class="far fa-question-circle"></i></p>
        </div>
        <canvas id="orbit"></canvas>
    </section>

    <div class="sliders">
        <div class="slider-container">
            <p>Black Hole Mass: <span id="bhm"></span></p>
            <input type="range" min="1" max="10000" value="10" class="slider" id="BHMass"/>
        </div>
        <div class="slider-container">
            <p>Gravity: <span id="gravVal"></span></p>
            <input type="range" min="1" max="100" value="1" class="slider" id="GravConstant"/>
        </div>
    </div>
</body>

</html>
